<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="style-contact.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-aria/1.7.9/angular-aria.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="txtb">
            <label for="">Full Name : </label>
            <input type="text" name="" value="" placeholder="Enter Your Name">
        </div>
        <div class="txtb">
            <label for="">Email : </label>
            <input type="text" name="" value="" placeholder="Enter Your Email">
        </div>
        <div class="txtb">
            <label for="">Phone Number : </label>
            <input type="text" name="" value="" placeholder="Enter Your Phone Number">
        </div>
        <div class="txtb">
            <label for="">Message : </label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <a class="btn">Send</a>
    </div>


</body>

</html>
