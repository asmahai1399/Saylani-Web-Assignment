<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Information</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user" aria-hidden="true"></i> Full Name : </label>
                            <input type="text" id="fname" name="fullname" placeholder="Full Name">

                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> E-mail : </label>
                            <input type="text" id="email" name="email" placeholder="email address">

                            <label for="address"><i class="fa fa-address-book" aria-hidden="true"></i> Address :
                            </label>
                            <input type="text" id="address" name="address" placeholder="Address">

                            <label for="city"><i class="fa fa-industry" aria-hidden="true"></i> City : </label>
                            <input type="text" id="city" name="city" placeholder="City">
                            <div class="row">
                                <div class="col-50">
                                    <label for="state"> State : </label>
                                    <input type="text" id="zip" name="zip" placeholder="State">
                                </div>
                                <div class="col-50">
                                    <label for="state"> Zip : </label>
                                    <input type="text" id="zip" name="zip" placeholder="ZIP code">
                                </div>

                            </div>
                        </div>
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Card</label>
                            <div class="icon-container">
                                <i class="fab fa-cc-visa" aria-hidden="true"></i>
                                <i class="fab fa-cc-amex" aria-hidden="true"></i>
                                <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                                <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                            </div>
                            <label for="cname">Name on Card : </label>
                            <input type="text" id="cname" name="cardnumber" placeholder="Card Name">

                            <label for="ccnum">Credit Card : </label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="****-****-****-****">

                            <label for="expmonth">Expire Month : </label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Month">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year : </label>
                                    <input type="text" id="expyear" name="expyear" placeholder="20**">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">Card Verification Value : </label>
                                    <input type="text" name="cvv" id="cvv" placeholder="***">
                                </div>
                            </div>
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as
                            billing</label>
                    </div>
                    <!-- <div class="container-fluid">
                        <a href="confirm.html"><button class="btn btn-outline-success btn-lg">Confirm Order</button></a>
                    </div> -->
                </form>
                <div class="container-fluid">
                    <a href="confirm.html"><button class="btn btn-outline-success btn-lg">Confirm Order</button></a>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer>
        <div class="container-fluid">
            <h4>&copy; virusinfocenter.com</h4>
        </div>

    </footer>




</body>

</html>
